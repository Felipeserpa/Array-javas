<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício 03</title>
</head>
<body>

<script type="text/javascript">
	
// Declarar uma função passando um parâmetro, tendo como argumento um array de objeto contendo nome, idade e profissão de 5 pessoas.
 //No escopo da função deverá exibir via console apenas as pessoas que tiverem entre 18 e 25 anos e que sua profissão seja  Programador.

var pessoas = [
	{nome:'Du',      idade:10, profissao:'Noia'},
	{nome:'Dudu',    idade:20, profissao:'Ladrao'},
	{nome:'Edu',     idade:30, profissao:'Programador'},
	{nome:'Eduardo', idade:40, profissao:'Uber'},
	{nome:'Kadu',    idade:50, profissao:'Motorista'},
	];


function verifica(pessoas){

	for(var x=0; x<pessoas.length; x++){

		if(pessoas[x].idade>=18 && pessoas[x].idade<=25 || pessoas[x].profissao=='Programador'){

			console.log('Nome: '+pessoas[x].nome+' - Profissao: '+pessoas[x].profissao);
		}
	}

}

verifica(pessoas);



</script>

</body>
</html>
