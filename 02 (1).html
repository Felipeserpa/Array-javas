<script type="text/javascript">
	
// Declarar uma função que retorna um array de objeto com nome e idade de 5 pessoas. Ao final, retorna o array e exibe o nome e idade de cada pessoa no console.

function array_obj(){

	var pessoas = [
	{nome:'Du',      idade:10},
	{nome:'Dudu',    idade:20},
	{nome:'Edu',     idade:30},
	{nome:'Eduardo', idade:40},
	{nome:'Kadu',    idade:50},
	];

	return pessoas;
}

var cidadaos = array_obj();

for(var x=0; x < cidadaos.length; x++){

	console.log('Nome: '+cidadaos[x].nome+' - Idade: '+cidadaos[x].idade);
}

</script>
